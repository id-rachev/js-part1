<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Substring Contains</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        // Write a JavaScript function that finds how many times a substring
        // is contained in a given text (perform case insensitive search).

        var text = "We are living in an yellow submarine. We don't have anything else. Inside the submarine is very tight. So we are drinking all the day. We will move out of it in 5 days.";
        var low = text.toLowerCase();
        var counter = 0;
        var num = 0;
        function countSubstr(text, serarchigFor) {
            for (var index = low.indexOf(serarchigFor, 0) ; index < low.length - 1; index++) {
                index = low.indexOf(serarchigFor, index);
                if (index != -1) {
                    counter += 1;
                }
                if (index == -1) {
                    break;
                }
            }
            return counter;
        }
        var result = countSubstr(text, 'in');
        console.log(result);
        jsConsole.writeLine(result);

    </script>
</body>
