<html>
<head>
    <title>Is third bit 1 or 0</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <!--  Write a boolean expression for finding if the bit 3 (counting from 0) of a given integer is 1 or 0. -->
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        var givenNumber = 10;
        var isThirdBitOne = false;
        var bitThirdIsOne = 8;

        if ((bitThirdIsOne & givenNumber) == 8) {
            isThirdBitOne = true;
        }

        jsConsole.writeLine(isThirdBitOne);

    </script>
</body>
