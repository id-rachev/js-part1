<html>
<head>
	<title>Cheks if third digit is 7</title>
	<link href="styles/js-console.css" rel="stylesheet" />
<!--    Write an expression that checks for given integer if 
    its third digit (right-to-left) is 7. E. g. 1732  true.-->
</head>
<body>
	<div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
	<script>
	    var givenNumber = 1280;
	    var thirdDigit = givenNumber / 100;

	    if (parseInt(thirdDigit) % 10 == 7) {

	        jsConsole.writeLine("The third digit of " + givenNumber + " (right-to-left) is 7.");
	    }
	    else {
	        jsConsole.writeLine("The third digit of " + givenNumber + " (right-to-left) is not 7.");
	    }
	</script>
</body>
</html>
