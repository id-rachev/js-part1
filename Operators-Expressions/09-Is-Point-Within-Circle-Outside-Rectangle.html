<html>
<head>
    <title>Is Point Within Circle Outside Rectangle</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <!--  Write an expression that checks for given point (x, y)
        if it is within the circle K( (1,1), 3) and out of the
        rectangle R(top=1, left=-1, width=6, height=2). -->
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        var pointX = -2,
            pointY = 1,
            circleX = 1,
            circleY = 1,
            circleRadius = 3;
        var radiusP = Math.sqrt((Math.pow(pointX - circleX, 2) + Math.pow(pointY - circleY, 2)));
        var withinK = radiusP <= circleRadius;
        var outsideR = ((pointX < -1) || (pointX > 5)) || ((pointY < -1) || (pointY > 1));
        var inKoutR = withinK && outsideR;
        jsConsole.writeLine("The point is within the circle K and outside the rectangle R is: " + inKoutR);
    </script>
</body>
</html>
