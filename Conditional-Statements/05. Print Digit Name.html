<html>
<head>
    <title>Print Digit Name</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <!--Write script that asks for a digit and depending on the input shows
        the name of that digit (in English) using a switch statement.-->
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        var digit = 7;

        switch (digit) {
            case 0:
                jsConsole.writeLine("zero");
                break;
            case 1:
                jsConsole.writeLine("one");
                break;
            case 2:
                jsConsole.writeLine("two");
                break;
            case 3:
                jsConsole.writeLine("three");
                break;
            case 4:
                jsConsole.writeLine("four");
                break;
            case 5:
                jsConsole.writeLine("five");
                break;
            case 6:
                jsConsole.writeLine("six");
                break;
            case 7:
                jsConsole.writeLine("seven");
                break;
            case 8:
                jsConsole.writeLine("eight");
                break;
            case 9:
                jsConsole.writeLine("nine");
                break;
            default:
                jsConsole.writeLine("Invalid digit");
                break;
        }
    </script>
</body>
</html>
