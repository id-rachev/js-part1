<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>SelectionSort</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        //Sorting an array means to arrange its elements in increasing order. Write a script to sort an array.
        //Use the "selection sort" algorithm: Find the smallest element, move it at the first position, find the
        //smallest from the rest, move it at the second position, etc.

        var arr = [8, 9, 7, 5, 3, 1, 6, 4, 2];

        var exchange;
        for (i = 0; i < arr.length; i++) {
            var min = i;
            for (j = i + 1; j < arr.length; j++) {
                if (arr[j] < arr[min]) {
                    min = j;
                }
            }
            exchange = arr[i];
            arr[i] = arr[min];
            arr[min] = exchange;
        }
        jsConsole.writeLine(arr);
    </script>
</body>
</html>
