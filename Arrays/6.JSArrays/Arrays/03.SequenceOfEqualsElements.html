<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>SequenceOfEqualsElements</title>
</head>
<body>
    <script>
        //Write a script that finds the maximal sequence of equal elements in an array.
        var arr = [2, 1, 1, 2, 3, 3, 2, 2, 2, 1];

        var start = 0;
        var len = 1;
        var bestStart = 0;
        var bestLen = 0;
        for (var i = 0; i < arr.length - 1; i++) {
            if (arr[i] == arr[i + 1]) {
                start = arr[i];
                len++;
                if (len > bestLen) {
                    bestLen = len;
                    bestStart = start;
                }
            }
            else {
                len = 1;
            }
        }
        console.log("Maximal sequence of:" + bestLen + " " + bestStart);
    </script>
</body>
</html>
