    <script>//0, 1,2,3,4,5,6,7,8
        function Solve(params) {
            var N = parseInt(params[0]);
            var answer = 0;
            var counter = 0;
            if (N>0) {
                var myArray = new Array();
            var tempArray = new Array();
            var toAdd = false;

            if (N < 1) {
                return 0;
            }
            else if (N == 1) {
                tempArray.push(params[1]);
                toAdd = true;
            }
            else {
                tempArray.push(params[1]);
                toAdd = true;
                for (var i = 2; i <= N; i++) {
                    if (params[i] >= params[i - 1]) {
                        tempArray.push(params[i]);
                        toAdd = true;
                    }
                    else {
                        if (toAdd) {
                            myArray.push(tempArray);
                            toAdd = false;
                            tempArray = [0];
                        }
                        tempArray.push[i];
                        toAdd = true;
                    }
                }
            }
            if (toAdd) {
                myArray.push(tempArray);
                answer = myArray;
            }
            counter = answer.length;

            }
            return counter;
        }

        var test1 = new Array(3, 1, 2, 3); //1

        for (var i = 0; i < tests.length; i++) {
