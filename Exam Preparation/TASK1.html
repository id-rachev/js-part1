<html>
<head>
    <title>Exam</title>

</head>
<script>
    function Solve(args) {

        var arrLength = parseInt(args[0]);
        var seqCount = 0;
        var isIncreased = false;

        var arrNumbers = [];
        for (var i = 0; i < arrLength; i++) {
            arrNumbers[i] = parseInt(args[i + 1]);
        }

        for (var i = 0; i < arrLength - 1; i++) {
            if (arrNumbers[i] <= arrNumbers[i + 1]) {
                isIncreased = true
            }
            else if (isIncreased) {
                isIncreased = false;
                seqCount++;
            }
            else if (!isIncreased) {
                seqCount++;
            }
            if ((i == arrLength - 2)) {
                seqCount++;
            }
        }

        return seqCount;
    }

    function SendInputToSolve(args) {
        var args = [];

        args[0] = "9";
        args[1] = "1";
        args[2] = "8";
        args[3] = "8";
        args[4] = "7";
        args[5] = "6";
        args[6] = "5";
        args[7] = "7";
        args[8] = "7";
        args[9] = "6";

        console.log(Solve(args));
    }
</script>
<body onload="SendInputToSolve()">

</body>
</html>
